<div>
    <div>
        <label for="username">Username:</label>
        <input *ngIf="editingUsername" 
               type="text" 
               class="form-control" 
               [(ngModel)]="user1.username" 
               placeholder="Enter New Username">
        <span *ngIf="!editingUsername" 
              id="username">
            {{ user1.username }}
        </span>
        <a class="btn btn-link" (click)="toggleEditingUsername()">
            {{ editingUsername ? 'Cancel' : 'Edit' }}
        </a>
    </div>

    <hr> <!-- Add a horizontal line for visual separation -->

    <h4>Change Password</h4>
    <div class="form-group">
        <label for="currentPassword">Current Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Current Password">
    </div>
    <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Enter New Password">
    </div>
    <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password:</label>
        <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</div>
<hr>
